name: Deploy to GitHub Pages
on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pygbag
        run: |
          python -m pip install --upgrade pip
          pip install pygbag

      - name: Build Web Version
        run: |
          # Use --build to just generate the files in build/web
          python -m pygbag --build .
          # Copy CNAME and coi-serviceworker to build folder
          cp CNAME build/web/ || true
          cp coi-serviceworker.js build/web/ || true
          # Patch index.html to include COI worker
          sed -i 's/<title>/<script src="coi-serviceworker.js"><\/script><title>/g' build/web/index.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build/web # The folder the action should deploy.
          branch: gh-pages # The branch the action should deploy to.
